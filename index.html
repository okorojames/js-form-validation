<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation Tutorial.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="form-section">
      <p class="error"></p>
      <form>
        <input type="text" placeholder="username" class="user" /><br />
        <input type="text" class="email" placeholder="email" /><br />
        <input type="number" class="mobile" placeholder="mobile" /><br />
        <input type="password" class="password" placeholder="password" />
        <input type="checkbox" class="checkPass" /><br />
        <input
          type="password"
          class="confirmPass"
          placeholder="confirm password"
        /><br />
        <input class="sign-in-btn" value="Sign In" type="submit" />
      </form>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
